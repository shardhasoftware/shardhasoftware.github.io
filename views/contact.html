<div class="page-header">
  <h1>Contact Us.
<small> </small>
</h1>

</div>


<section>
<div class="col-md-6">
	Looking for a job? Have a Business or Press inquiry? May be just want to say "Hi". Let us know what you need and we will knock ourselves out to get you what you are looking for.
	
</div>
<div class="col-md-6">
<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
 
 <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="phone" placeholder="Phone">
    </div>
  </div>
  
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="message" placeholder="Message" />
    </div>
  </div>
  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

</div>

<div class="clearfix" />

<div class="col-md-4" ng-repeat="branch in company.branches">
		<h3>{{branch.location.city}}, {{branch.location.country}}</h3>
          <div>Address: {{branch.location.address}} </div>
          <div>City: {{branch.location.city}}</div>
          <div>State: {{branch.location.state}}</div>
          <div>Country: {{branch.location.country}}</div>
          <div>Pincode: {{branch.location.pin}}</div>
          <div>Email: <a href="mailto:{{branch.email}}">{{branch.email}}</a></div>
          <div>Phone:{{branch.phone}}</div>
</div>

</section>
